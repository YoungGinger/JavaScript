<!DOCTYPE html>
<html>
	<head> 
		<title>DOM Projects</title>		
	</head>
	<body>
    <p>YouTube Subscribe Button</p>

    <button  onclick="
      subscribe();
    " class="js-subButton">Subscribe</button>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 =+ $10 shipping.</p>
    <input placeholder="Cost of order" class="js-input" onkeydown="
      handleCostKeyDown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-cost-value"></p>

		<script>

      /*
      String(25)
      console.log('25' - 5);
      console.log('25' + 5);

      window.console.log('window');
      window.alert('hi');
      */

      function handleCostKeyDown (event) {
        if (event.key === 'Enter') {
         calculateTotal();
       }
      }

      function calculateTotal(){
        const inputElement = document.querySelector('.js-input');
        let cost = Number(inputElement.value) * 100;
        console.log(cost);
        if (cost < 4000) { 
          cost = cost + 1000;
        }

        document.querySelector('.js-cost-value')
          .innerHTML = `${cost / 100}`;
      }

     function subscribe(){
      const subButtonElement = document.querySelector('.js-subButton');
      
        if (subButtonElement.innerText === 'Subscribe') {
          subButtonElement.innerHTML = 'Subscribed';
        } else {
          subButtonElement.innerHTML = 'Subscribe';
        }
      }
          
		</script>
	</body>
</html>

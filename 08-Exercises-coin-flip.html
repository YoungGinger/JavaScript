<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
       playGame('heads');
      ">Heads</button>

    <button onclick="
       playGame('tails');
      ">Tails</button>

    <script>
      let playerMove = '';
     
      let score = JSON.parse(localStorage.getItem('score')) ||{
        wins: 0,
        losses: 0,
      } s

      function playGame(playerMove){     
        const computerMove = pickComputerMove();

        result = playerMove === computerMove ? score.wins++ : score.losses++;
        alert(`your guess is ${playerMove}, Computer move is ${computerMove}
you win: ${score.wins}, you lose: ${score.losses}`);
        localStorage.setItem('score', JSON.stringify(score));
      }

      function pickComputerMove(){
        let computerMove = '';
        const randomNumber = Math.random();
        computerMove = randomNumber < 0.5 ? 'heads' : 'tails';
        return computerMove
      }
      
    </script>
  </body>
</html>

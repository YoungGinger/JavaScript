     function converToFahrenheit(celcius) {
      return (celcius * 9/5) + 32;
     }
    
    
     function convertToCelcius(fahrenheit) {
      return (fahrenheit - 32) * 5 / 9;
     }
         

     function convertTemperature(degrees, unit) {
       if (unit === 'C'){
         const result =  converToFahrenheit(degrees);
         return `${result} F`;
       } else if (unit == 'F') { 
        const result = convertToCelcius(degrees);
        return `${result} C`;
       } else {
        console.log('you input wrong unit!');
       }
    }
